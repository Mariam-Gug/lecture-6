<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Witch Cauldron</title>
</head>
<body>
    <div class="canvas">
        <div class="bubles">
            <div class="buble1 buble"></div>
            <div class="buble2 buble"></div>
            <div class="buble3 buble"></div>
            <div class="buble4 buble"></div>
            <div class="buble5 buble"></div>
            <div class="buble6 buble"></div>
            <div class="buble7 buble"></div>
        </div>
        <div class="pot">
            <div class="pot-shadow"></div>
            <div class="hand">
                <div class="palm"></div>
                <div class="bone"></div>
                <div class="thumb"></div>
                <div class="middle-finger"></div>
            </div>
            <div class="pot-buble1 pot-buble"></div>
            <div class="pot-buble2 pot-buble"></div>
            <div class="pot-buble3 pot-buble"></div>
            <div class="pot-top"></div>
            <div class="pot-neck"></div>
            <div class="pot-body"></div>
            <div class="pot-leg"></div>
            <div class="pot-handle"></div>
            <div class="pot-handle2"></div>
        </div>
        <div class="drip"></div>
        <div class="drip-buble"></div>
        <div class="drip-on-the-floor"></div>
    </div>
</body>
</html>
